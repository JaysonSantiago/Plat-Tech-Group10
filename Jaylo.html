<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rochelle Website</title>
</head>
<body>
    <header>
        <h1>Jaylo Website</h1>
        <nav>
            <a href="?section=home">Home</a>
    </header>
    <main>
        <section id="home" class="home">
            <div class="container">
                <div class="home-content">
                    <!-- Text Content -->
                    <div class="home-text">
                        <h1>Hi, It's me</h1>
                        <h2>Jaylo</h2>
                        <h3>And I'm a <span class="typing-text">Second Year College Student</span></h3>
                        <p></p>
                        <div class="social-links">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                        <a href="cv.pdf" class="btn">Download CV</a>
                    </div>
                    <!-- Image -->
                    <div class="home-image">
                        <img src="jay.jpg" alt="Profile Image">
                    </div>
                </div>
            </div>
        </section>
    </main>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f4f4f4;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header */
header {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

nav a {
    margin: 0 15px;
    color: white;
    font-size: 18px;
}

nav a:hover {
    color: #f4f4f4;
}

/* Homepage Section */
.home {
    background-color: #1e2747; /* Dark blue background */
    color: #fff;
    padding: 60px 0;
}

.home .container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 30px;
    flex-wrap: wrap;
}

.home-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
}

.home-text {
    max-width: 550px;
}

.home-text h1 {
    font-size: 2rem;
    color: #a0b3ff; /* Light blue */
    margin-bottom: 10px;
}

.home-text h2 {
    font-size: 3rem;
    color: #fff;
    margin-bottom: 10px;
}

.home-text h3 {
    font-size: 1.8rem;
    color: #a0b3ff; /* Light blue */
    margin-bottom: 20px;
}

.home-text h3 span.typing-text {
    color: #3e64ff; /* Highlighted blue text */
    font-weight: bold;
}

.home-text p {
    font-size: 1rem;
    line-height: 1.8;
    color: #d1d6e6;
    margin-bottom: 20px;
}

.social-links {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
}

.social-links a {
    font-size: 1.2rem;
    color: #a0b3ff; /* Light blue */
    transition: color 0.3s ease;
}

.social-links a:hover {
    color: #3e64ff; /* Highlight on hover */
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3e64ff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn:hover {
    background-color: #294fa6; /* Darker blue */
    transform: translateY(-3px); /* Slight lift effect */
}

.home-image img {
    width: 350px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
    border: 4px solid #3e64ff; /* Border around image */
    transition: transform 0.3s ease;
}

.home-image img:hover {
    transform: scale(1.05); /* Slight zoom-in effect */
}

</style>






</body>
</html>
